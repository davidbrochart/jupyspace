<form hx-put="/environment" hx-target="#environments" hx-swap="outerHTML">
  <div class="mb-6">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    <input type="text" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="my_environment" required>
  </div>
  <div class="mb-6">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Packages</label>
    <input type="text" name="packages" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="python numpy&gt;=1,&lt;2" required>
  </div>
  <div class="inline-flex rounded-md shadow-sm" role="group">
    <button class="flex items-center rounded-lg bg-blue-500 hover:bg-blue-700 px-4 py-2 text-white">
      <svg class="htmx-indicator mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Submit
    </button>
    <button hx-get="/environment/cancel" hx-target="#create-environment" hx-swap="innerHTML" class="flex items-center rounded-lg bg-red-500 hover:bg-red-700 px-4 py-2 text-white">
      Cancel
    </button>
  </div>
</form>
