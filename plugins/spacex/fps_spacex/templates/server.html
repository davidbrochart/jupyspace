<td>
  <div class="inline-flex rounded-md shadow-sm" role="group">
    <button hx-delete="/servers/{{ env.name }}/{{ server.cwd }}" hx-target="#environments" hx-swap="outerHTML" hx-confirm="Are you sure?" class="flex items-center rounded-lg bg-red-500 hover:bg-red-700 px-4 py-2 text-white">
      <svg class="htmx-indicator mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Shutdown
    </button>
    <a href="{{ server.url }}" target="_blank"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        {{ server.cwd }}
    </a>
  </div>
</td>
